<head>
  <title>ProteinTracker</title>
</head>

<body>
  <h1>Protein Tracker</h1>
	{{> userDetails}}
    {{> history}}
</body>

<template name="userDetails">
  <h2>Total: <span>100</span></h2>
  <h2>Goal: <span>200</span></h2>
  <h3>Enter amount:</h3>
  <input id="amount" type="text"/>
  <input id="addAmount" type="submit" value="Add Protein" />
</template>

<template name="history">
  <h2>Last 5 entries</h2>
  <p>9/10/2013 11:37 AM - 20</p>
</template>
